<!DOCTYPE html>
<html>
<head>
	<title>zdenek.xyz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		@font-face {
		  font-family: 'fvrt';
		  src: url('css/fonts/favorit-std-light-webfont.woff2') format('woff2'),
		       url('css/fonts/favorit-std-light-webfont.woff') format('woff');
		}

		html, body, .container {
			width: 100%;
			height: 100%;
		}

		body {
			background-color: #241f21;
			color: #e32973;
			font-family: fvrt, sans-serif;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.title {
			display: flex;
			width: 230px;
			max-width: 100%;
			justify-content: space-between;
    	flex-wrap: wrap;
		}

		@media only screen and (min-width: 600px) {
			.title {
				width: 300px;	
			}
		}

		.title span {
			flex-basis: 50%;
			margin: 50px 0;
		}

		.title span:nth-child(2n) {
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<h1 class="title"><span>zdenek.</span><span>x</span><span>y</span><span>z</span></h1>
		</div>
	</div>
</body>
</html>
